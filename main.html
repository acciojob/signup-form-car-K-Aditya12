<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="name">
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">
		<br>
		<p>Gender</p>
		male<input type="radio" required id="gender_m" name="gender">
		female<input type="radio" required id="gender_f" name="gender">
		<br>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option  selected>--Please choose an option--</option>
			<option >Tesla</option>
		</select>
		<br>
		<br>
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age">
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob">
		<br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
